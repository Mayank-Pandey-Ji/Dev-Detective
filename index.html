<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Detective</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">

        <div class="container">
             <!-- Top container -->
            <div class="top-container">
                <h1 class="top-heading" >DevDetective</h1>
                <button class="top-btn" >Dark <span><i><img src="moon-icon.svg" alt=""></i></span></button>
            </div>

            <!-- search bar -->
            <div class="search-bar">
                <i><img class="immm" src="search-icon.svg" alt=""></i>
                <input input-container type="search" placeholder="Enter a GitHub username...">
                <button search-btn >Search</button>
                <p class="error-message" >no search results</p>
            </div>

            <!-- User section -->
            <div class="user-section">
                <!-- top profile section -->
                <div class="profile-section">
                    <img profile-image src="" alt="">
                    <div class="main-profile">
                        <div class="user-detail-a">
                            <p  class="nameeee" ></p>
                            <p class="date" ></p>
                        </div>
                        <a user_id href=""></a>
                        <p bio ></p>
                    </div>
                </div>

                <!-- mid section -->
                <div class="mid-section">
                    <div class="social-card">
                        <p>Repos</p>
                        <p repos ></p>
                    </div>

                    <div class="social-card">
                        <p>Followers</p>
                        <p followers ></p>
                    </div>

                    <div class="social-card">
                        <p>Following</p>
                        <p following ></p>
                    </div>
                    
                </div>

                <!-- last Section -->

                <div class="last-section">
                    <div class="last">
                        <div class="footer">
                            <i><img src="location-icon.svg" alt=""></i>
                            <p location></p>
                        </div>
                        <div class="footer">
                            <i><img src="website-icon.svg" alt=""></i>
                            <div class="linkk"><a bio_link class="" href=""></a></div>
                        </div>
                    </div>
                    <div class="last">
                        <div class="footer">
                            <i><img src="twitter-icon.svg" alt=""></i>
                            <a twitter href=""></a>
                        </div>
                        <div class="footer">
                            <i><img src="company-icon.svg" alt=""></i>
                            <p company ></p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
       
    </div>



    <script src="index.js"></script>
</body>
</html>
